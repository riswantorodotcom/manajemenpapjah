<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keuangan Dashboard V17.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .avatar-active img { border: 2px solid #3b82f6; padding: 2px; transform: scale(1.1); }
        .avatar-inactive img { opacity: 0.5; filter: grayscale(100%); }
        
        /* Animasi Loading Skeleton */
        .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: loading 1.5s infinite; color: transparent !important; border-radius: 4px; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-active { background-color: #2563eb; color: white; border-color: #3b82f6; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body class="min-h-screen pb-24 relative overflow-x-hidden">

    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[-10%] w-80 h-80 bg-purple-600/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="max-w-md mx-auto relative">
        
        <div id="admin-panel" class="hidden pt-8 pb-2 pl-6">
            <p class="text-[10px] text-slate-400 font-bold mb-3 uppercase tracking-widest">TIM DASHBOARD</p>
            <div class="flex gap-4 overflow-x-auto no-scrollbar pr-6" id="user-list-container"></div>
        </div>

        <div class="px-6 my-4 pt-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-xl font-bold" id="greeting-name">Memuat...</h1>
                    <p class="text-[10px] text-slate-500 uppercase tracking-tighter" id="active-tab-label">Menghubungkan ke Sheets</p>
                </div>
                <div class="px-2 py-1 bg-blue-500/20 text-blue-400 text-[10px] rounded border border-blue-500/30 uppercase font-bold" id="role-badge">USER</div>
            </div>

            <div id="tab-container" class="flex gap-2 overflow-x-auto no-scrollbar pb-2 transition-all duration-300">
                </div>
        </div>

        <div class="px-6 mb-6">
            <div class="relative w-full aspect-[1.9/1] rounded-2xl overflow-hidden shadow-2xl border border-white/5">
                <div class="absolute inset-0 bg-gradient-to-br from-slate-800 to-black"></div>
                <div class="relative z-10 p-5 flex flex-col justify-between h-full">
                    <div>
                        <p class="text-slate-400 text-[10px] uppercase tracking-widest font-semibold">Saldo Aktif</p>
                        <h2 class="text-2xl font-bold text-white mt-1" id="total-saldo"><span class="skeleton">Rp 000.000.000</span></h2>
                    </div>
                    <div class="flex gap-3 mt-2">
                        <div class="flex-1 bg-white/5 p-2 rounded backdrop-blur-sm border border-white/5">
                            <span class="text-[9px] text-slate-400 block mb-1">Pemasukan</span>
                            <p class="text-xs font-bold text-emerald-400" id="total-masuk">-</p>
                        </div>
                        <div class="flex-1 bg-white/5 p-2 rounded backdrop-blur-sm border border-white/5">
                            <span class="text-[9px] text-slate-400 block mb-1">Pengeluaran</span>
                            <p class="text-xs font-bold text-rose-400" id="total-keluar">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-6">
            <h3 class="text-sm font-bold text-white mb-4 flex justify-between items-center">
                Mutasi Terakhir 
                <span class="text-[9px] font-normal text-slate-500 uppercase" id="history-label">Tab: -</span>
            </h3>
            
            <div id="loading-list" class="space-y-3 hidden">
                <div class="glass p-4 rounded-xl flex items-center gap-3 animate-pulse">
                    <div class="w-10 h-10 rounded-full bg-slate-800"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-3 bg-slate-800 rounded w-3/4"></div>
                        <div class="h-2 bg-slate-800 rounded w-1/2"></div>
                    </div>
                </div>
            </div>

            <div id="transaksi-list" class="space-y-3 pb-24"></div>
        </div>
    </div>

    <script>
        // CONFIGURASI
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxWwXG9K2lsdLdPXsqxWnWpTMMS6Ea-Izb8hl0PRWAZa2jCxPp4ux9TjRNef8Ryd922/exec';
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0f172a';

        const myTelegramId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : '197364854';
        let currentTargetId = myTelegramId;
        let currentTab = ''; // Kosongkan agar mengambil default dari server di awal

        async function fetchData(isTabSwitch = false) {
            // UI Loading state
            if(isTabSwitch) {
                document.getElementById('transaksi-list').style.opacity = '0.5';
            } else {
                document.getElementById('loading-list').classList.remove('hidden');
                document.getElementById('transaksi-list').classList.add('hidden');
            }
            document.getElementById('total-saldo').classList.add('skeleton');

            try {
                const url = `${SCRIPT_URL}?uid=${myTelegramId}&target=${currentTargetId}&tab=${currentTab}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    alert("Error: " + data.msg);
                    return;
                }

                // 1. Update Profile & Badge
                document.getElementById('greeting-name').innerText = data.nama || "User";
                document.getElementById('active-tab-label').innerText = `Sheet: ${data.tab || 'Utama'}`;
                document.getElementById('history-label').innerText = `Tab: ${data.tab || '-'}`;

                // 2. Render Tabs Dinamis (Hanya jika ada listTabs dari server)
                if (data.listTabs) {
                    renderTabButtons(data.listTabs, data.tab || currentTab);
                }

                // 3. Admin: Render Tim
                const adminPanel = document.getElementById('admin-panel');
                if (data.team && data.team.length > 0) {
                    adminPanel.classList.remove('hidden');
                    document.getElementById('role-badge').innerText = "ADMIN";
                    document.getElementById('role-badge').className = "px-2 py-1 bg-yellow-500/20 text-yellow-400 text-[10px] rounded border border-yellow-500/30 uppercase font-bold";
                    renderTeamList(data.team);
                } else {
                    adminPanel.classList.add('hidden');
                }

                // 4. Update Angka (Format Rupiah sudah dari Server)
                document.getElementById('total-saldo').innerText = data.saldo;
                document.getElementById('total-masuk').innerText = data.masuk;
                document.getElementById('total-keluar').innerText = data.keluar;

                // 5. Render Transaksi
                renderTransactions(data.riwayat);

            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('total-saldo').innerText = "Koneksi Bermasalah";
            } finally {
                document.getElementById('loading-list').classList.add('hidden');
                document.getElementById('transaksi-list').classList.remove('hidden');
                document.getElementById('transaksi-list').style.opacity = '1';
                document.getElementById('total-saldo').classList.remove('skeleton');
            }
        }

        function renderTabButtons(tabs, activeTab) {
            const container = document.getElementById('tab-container');
            container.innerHTML = ''; 

            tabs.forEach(tab => {
                const isActive = tab.toLowerCase() === activeTab.toLowerCase();
                const btn = document.createElement('button');
                
                btn.className = `flex-none px-5 py-2 text-[11px] font-bold rounded-xl transition-all duration-300 border uppercase tracking-wider ${
                    isActive 
                    ? 'tab-active border-blue-500 scale-105' 
                    : 'bg-white/5 text-slate-500 border-white/5'
                }`;
                
                btn.innerText = tab;
                btn.onclick = () => {
                    if (currentTab === tab) return;
                    currentTab = tab;
                    fetchData(true); // Cara 2: Tarik data saat diklik
                };
                container.appendChild(btn);
            });
        }

        function renderTeamList(team) {
            const container = document.getElementById('user-list-container');
            container.innerHTML = '';
            team.forEach(user => {
                const isActive = String(user.id) === String(currentTargetId);
                const style = isActive ? 'avatar-active' : 'avatar-inactive';
                container.innerHTML += `
                    <div onclick="changeTarget('${user.id}')" class="flex flex-col items-center gap-1 min-w-[54px] cursor-pointer transition-all ${style}">
                        <img src="https://ui-avatars.com/api/?name=${user.name}&background=${user.color}&color=fff" class="w-11 h-11 rounded-full shadow-lg border border-white/10">
                        <span class="text-[8px] font-bold tracking-tight ${isActive ? 'text-blue-400' : 'text-slate-500'}">${user.name.toUpperCase()}</span>
                    </div>`;
            });
        }

        function renderTransactions(riwayat) {
            const list = document.getElementById('transaksi-list');
            list.innerHTML = '';
            
            if (!riwayat || riwayat.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-600 text-[11px] py-12">Tidak ada transaksi di tab ini</div>';
                return;
            }

            riwayat.forEach((trx, i) => {
                const isMasuk = trx.tipe === 'masuk';
                const color = isMasuk ? 'text-emerald-400' : 'text-rose-400';
                const border = isMasuk ? 'border-emerald-500/30' : 'border-rose-500/30';
                
                list.innerHTML += `
                <div class="glass p-3.5 rounded-2xl flex items-center justify-between border-l-4 ${border}" 
                     style="animation: fadeUp 0.3s forwards ${i*0.05}s; opacity:0;">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-sm ${color}">
                            <i class="fa-solid ${trx.icon || 'fa-receipt'}"></i>
                        </div>
                        <div>
                            <p class="text-[11px] font-bold text-slate-100">${trx.item}</p>
                            <p class="text-[9px] text-slate-500 font-medium">${trx.tgl}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-black ${color}">${isMasuk?'+':'-'} ${trx.nominal}</p>
                    </div>
                </div>`;
            });
        }

        function changeTarget(id) {
            if (currentTargetId === id) return;
            currentTargetId = id;
            currentTab = ''; // Reset tab ke default saat ganti orang
            fetchData();
        }

        // Jalankan saat pertama buka
        fetchData();

    </script>
</body>
</html>
