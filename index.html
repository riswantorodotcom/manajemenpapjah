<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keuangan Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: #e2e8f0; color: transparent; border-radius: 4px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="text-gray-800">

    <div class="max-w-md mx-auto min-h-screen bg-gray-50 relative pb-24 shadow-2xl">
        
        <div class="px-6 pt-10 pb-6 flex justify-between items-center bg-white sticky top-0 z-20 shadow-sm">
            <div>
                <p class="text-xs text-gray-400 font-medium">Dashboard Keuangan</p>
                <h1 class="text-xl font-bold text-gray-800" id="user-name">Memuat...</h1>
            </div>
            <div class="h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 shadow-sm">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="px-5 mt-4 space-y-5">

            <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-6 text-white shadow-xl relative overflow-hidden transform transition hover:scale-[1.02]">
                <div class="absolute -top-12 -right-12 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
                
                <p class="text-slate-400 text-xs mb-1 font-medium tracking-wide">TOTAL SALDO ASET</p>
                <h2 class="text-3xl font-bold tracking-tight mb-6" id="total-saldo">
                    <span class="skeleton">Rp 00.000.000</span>
                </h2>
                
                <div class="flex items-center gap-2 bg-white/10 w-fit px-3 py-1.5 rounded-lg backdrop-blur-md border border-white/10">
                    <i class="fa-solid fa-wallet text-emerald-400 text-sm"></i>
                    <span class="text-xs font-medium text-slate-200" id="tab-name">Cashflow</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-1">
                    <div class="w-8 h-8 bg-green-50 rounded-full flex items-center justify-center text-green-600 mb-1">
                        <i class="fa-solid fa-arrow-down text-sm"></i>
                    </div>
                    <p class="text-[10px] text-gray-400 uppercase tracking-wider font-semibold">Pemasukan</p>
                    <p class="font-bold text-gray-800 text-sm" id="total-masuk"><span class="skeleton">Rp 0</span></p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-1">
                    <div class="w-8 h-8 bg-red-50 rounded-full flex items-center justify-center text-red-600 mb-1">
                        <i class="fa-solid fa-arrow-up text-sm"></i>
                    </div>
                    <p class="text-[10px] text-gray-400 uppercase tracking-wider font-semibold">Pengeluaran</p>
                    <p class="font-bold text-gray-800 text-sm" id="total-keluar"><span class="skeleton">Rp 0</span></p>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-end mb-4 px-1">
                    <h3 class="font-bold text-gray-800 text-lg">Transaksi Terakhir</h3>
                    <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">5 Terbaru</span>
                </div>
                
                <div id="transaksi-list" class="space-y-3">
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-200 skeleton"></div>
                            <div class="space-y-2">
                                <div class="h-3 w-24 bg-gray-200 skeleton rounded"></div>
                                <div class="h-2 w-16 bg-gray-200 skeleton rounded"></div>
                            </div>
                        </div>
                        <div class="h-3 w-20 bg-gray-200 skeleton rounded"></div>
                    </div>
                </div>
            </div>
            
        </div>

        <button onclick="location.reload()" class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg shadow-blue-600/40 flex items-center justify-center text-xl active:scale-90 transition-transform z-30 hover:bg-blue-700">
            <i class="fa-solid fa-rotate-right"></i>
        </button>

    </div>

    <script>
        // URL Google Script Milikmu (Sudah Terpasang)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxWwXG9K2lsdLdPXsqxWnWpTMMS6Ea-Izb8hl0PRWAZa2jCxPp4ux9TjRNef8Ryd922/exec';

        async function fetchData() {
            try {
                // 1. Ambil Data dari Google
                const response = await fetch(scriptURL);
                const data = await response.json();

                if (data.error) {
                    alert("Gagal: " + data.msg);
                    return;
                }

                // 2. Update Tampilan Atas
                document.getElementById('user-name').innerText = data.nama || "Owner";
                document.getElementById('tab-name').innerText = data.tab || "Cashflow";
                document.getElementById('total-saldo').innerText = data.saldo;
                document.getElementById('total-masuk').innerText = data.masuk;
                document.getElementById('total-keluar').innerText = data.keluar;

                // 3. Update List Transaksi
                const listContainer = document.getElementById('transaksi-list');
                listContainer.innerHTML = ''; // Hapus skeleton loading

                if (data.riwayat && data.riwayat.length > 0) {
                    data.riwayat.forEach(trx => {
                        // Tentukan warna uang (Hijau masuk, Merah keluar)
                        const warnaUang = trx.tipe === 'masuk' ? 'text-green-600' : 'text-red-600';
                        const tanda = trx.tipe === 'masuk' ? '+' : '-';
                        const iconBg = trx.tipe === 'masuk' ? 'bg-green-50 text-green-500' : 'bg-orange-50 text-orange-500';

                        // Template HTML per baris
                        const htmlItem = `
                            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center hover:bg-gray-50 transition">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full ${iconBg} flex items-center justify-center text-lg shadow-inner">
                                        <i class="fa-solid ${trx.icon || 'fa-bag-shopping'}"></i>
                                    </div>
                                    <div>
                                        <p class="text-sm font-semibold text-gray-700 line-clamp-1">${trx.item}</p>
                                        <p class="text-xs text-gray-400 font-medium">${trx.tgl}</p>
                                    </div>
                                </div>
                                <span class="text-sm font-bold ${warnaUang} whitespace-nowrap">${tanda} ${trx.nominal}</span>
                            </div>
                        `;
                        listContainer.innerHTML += htmlItem;
                    });
                } else {
                    listContainer.innerHTML = '<p class="text-center text-gray-400 text-sm py-4">Belum ada transaksi bulan ini.</p>';
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('total-saldo').innerHTML = '<span class="text-red-400 text-sm">Gagal memuat data</span>';
            }
        }

        // Jalankan saat web dibuka
        window.onload = fetchData;
    </script>
</body>
</html>
