<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keuangan Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Hilangkan scrollbar default biar rapi di HP */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="text-gray-800">

    <div class="max-w-md mx-auto min-h-screen bg-gray-50 relative pb-20">
        
        <div class="px-6 pt-8 pb-4 flex justify-between items-center bg-white sticky top-0 z-10 shadow-sm">
            <div>
                <p class="text-xs text-gray-400 font-medium">Selamat Sore,</p>
                <h1 class="text-xl font-bold text-gray-800">Owner Toko</h1>
            </div>
            <div class="h-10 w-10 bg-gray-200 rounded-full overflow-hidden border-2 border-white shadow">
                <img src="https://ui-avatars.com/api/?name=Owner&background=0D8ABC&color=fff" alt="Profile">
            </div>
        </div>

        <div class="px-5 mt-4 space-y-5">

            <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-6 text-white shadow-xl relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                
                <p class="text-slate-400 text-xs mb-1">Total Aset</p>
                <h2 class="text-3xl font-bold tracking-tight mb-6">Rp 22.887.642</h2>
                
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-xs text-slate-400">Cash Flow Bulan Ini</p>
                        <p class="text-sm font-medium text-emerald-400">+ 15% <i class="fa-solid fa-arrow-trend-up"></i></p>
                    </div>
                    <div class="bg-white/10 p-2 rounded-lg backdrop-blur-sm">
                         <i class="fa-solid fa-wallet text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 active:scale-95 transition-transform">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center text-green-600">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                    <p class="text-xs text-gray-400">Pemasukan</p>
                    <p class="font-bold text-gray-800 text-sm">Rp 13.500.000</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 active:scale-95 transition-transform">
                    <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center text-red-600">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <p class="text-xs text-gray-400">Pengeluaran</p>
                    <p class="font-bold text-gray-800 text-sm">Rp 4.262.000</p>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-gray-700">Transaksi Terakhir</h3>
                    <a href="#" class="text-xs text-blue-500">Lihat Semua</a>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 divide-y divide-gray-50">
                    <div class="p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-500">
                                <i class="fa-solid fa-shoe-prints"></i>
                            </div>
                            <div>
                                <p class="text-sm font-semibold text-gray-700">Penjualan Sepatu</p>
                                <p class="text-xs text-gray-400">12 Feb, 14:00</p>
                            </div>
                        </div>
                        <span class="text-sm font-bold text-green-500">+ Rp 350.000</span>
                    </div>

                    <div class="p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-500">
                                <i class="fa-solid fa-utensils"></i>
                            </div>
                            <div>
                                <p class="text-sm font-semibold text-gray-700">Makan Siang</p>
                                <p class="text-xs text-gray-400">12 Feb, 12:30</p>
                            </div>
                        </div>
                        <span class="text-sm font-bold text-red-500">- Rp 25.000</span>
                    </div>
                </div>
            </div>
            
            <div class="h-10"></div>
        </div>

        <button class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg shadow-blue-600/40 flex items-center justify-center text-2xl active:scale-90 transition-transform">
            <i class="fa-solid fa-plus"></i>
        </button>

    </div>

</body>
</html>
